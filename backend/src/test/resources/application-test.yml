spring:
  # Använd H2 in-memory databas för tester
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  
  # JPA/Hibernate konfiguration för tester
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  # Inaktivera Flyway för tester
  flyway:
    enabled: false

# Mockade API-inställningar
arbetsformedlingen:
  api:
    base-url: http://localhost:8888
    api-key: test-api-key
    jobs-endpoint: /search
